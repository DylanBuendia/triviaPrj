<div style="height: 85vh; width: 100vw;" class="d-flex justify-content-center align-items-center">
  <div class="d-flex position-absolute">
    <div id="centraBox" class="d-flex justify-content-between">
      <div id="welcomeBox" class="w-50 d-flex flex-column justify-content-center align-items-center">
          <h1 class="w-75 rounded d-inline" style="height: fit-content; text-align: center;">Welcome To Trivia Online!</h1>
          <div style="height: fit-content;" class="d-flex flex-column d-inline-block my-2" id="registerBox">
            <div class="d-flex my-2">
              <h2 class="mx-2 d-inline" for="">Insert Your Trivianame</h2>
              <input ngModel #userName="ngModel" class="mx-2 rounded" type="text" name="" id="userName">
            </div>
            <button [disabled]="!userName.value ? true : false " routerLink="/lobby" (click)="saveUserName(userName.value)" class="my-2 btn w-100">Play!</button>
          </div>
      </div>
      <div id="preview" class="w-50 d-flex justify-content-center align-items-center">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="5000">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img style="width: fit-content; height: 300px;" class="d-block" src="assets/img1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img style="width: fit-content; height: 300px;" class="d-block" src="assets/img2.jpg" alt="Second slide">
            </div>
            <div class="w-100 carousel-item">
              <img style="width: fit-content; height: 300px;" class="d-block" src="assets/img3.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <game-footer class="w-50" style="position: absolute; bottom: 0;"></game-footer>
  </div>
</div>
</div>
